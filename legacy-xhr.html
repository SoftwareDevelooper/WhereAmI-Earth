<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title text-center my-5"><h5>Ülke Adı Girin</h5></div>

    <div class="container mb-3">
      <div class="border my-3 p-3 col-11 container">
        <form class="d-flex">
          <input type="text" name="name" id="name" class="form-control" />
          <button type="submit" class="btn btn-primary rounded">Yükle</button>
        </form>
      </div>

      <div class="container d-none dis">
        <div class="card cntry"></div>
      </div>

      <div class="container my-3"></div>
      <div class="card border d-none sensen">
        <div class="card-header">Komşu Ülkeler</div>
        <div class="card-body">
          <div class="row borders"></div>
        </div>
      </div>
    </div>

    <script>
      const nameInput = document.querySelector("#name");
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = nameInput.value;
        getApi(name);
      });

      const getApi = function (url) {
        const request = new XMLHttpRequest();
        request.open("GET", "https://restcountries.com/v3.1/name/" + url);
        request.send();
        request.addEventListener("load", function () {
          const data = JSON.parse(this.responseText);
          console.log(data[0]);
          console.log(data[0].borders);
          displayCountry(data[0]);

          const countries = data[0].borders.toString();
          const req = new XMLHttpRequest();
          req.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + countries,
          );
          req.send();
          req.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            displayBorderes(data);
          });
        });
      };

      function displayCountry(arry) {
        html = `
      
        <div class="card-header">Ülkeler</div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <img
                src="${arry.flags.png}"
                alt=""
                class="img-fluid"
              />
            </div>
            <div class="col-8">
              <div class="card-title"><h5>${arry.name.common}</h5></div>
              <hr />
              <div class="row">
                <div class="col-4">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item border-0">Nüfus</li>
                    <li class="list-group-item border-0">Resmi Dil</li>
                    <li class="list-group-item border-0">Başkent</li>
                    <li class="list-group-item border-0">Para Birimi</li>
                  </ul>
                </div>
                <div class="col-8">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item border-0">${(arry.population / 1000000).toFixed(1)}</li>
                    <li class="list-group-item border-0">${Object.values(arry.languages)}</li>
                    <li class="list-group-item border-0">${arry.capital}</li>
                    <li class="list-group-item border-0">${Object.values(arry.currencies)[0].symbol}/${Object.keys(arry.currencies)}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      
     `;

        const container = document.querySelector(".dis");
        const card = document.querySelector(".cntry");
        container.classList.remove("d-none");
        card.innerHTML = "";
        card.insertAdjacentHTML("beforeend", html);
      }

      function displayBorderes(bor) {
        let html = "";
        let sen2 = document.querySelector(".sensen");
        sen2.classList.remove("d-none");
        for (let country of bor) {
          html += `
          
          <div class="col-2 mb-3">
            <div class="card">
              <img
                src="${country.flags.png}"
                alt=""
                class="card-img-top"
              />
              <div class="card-body">
                <h2 class="card-title">${country.name.common}</h2>
              </div>
            </div>
          </div>    
                `;
        }
        document.querySelector(".borders").innerHTML = html;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
