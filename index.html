<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link

      crossorigin="anonymous"

    <style>
      #loading {
        display: none;
      }
      .ldng {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="title text-center my-5"><h5>Ülke Adı Girin</h5></div>

    <div class="container my-5">
      <div class="container" id="errors"></div>
      <div class="container">
        <div class="card mb-3">
          <div class="card-body">
            <div class="input-group">
              <input type="text" name="name" id="name" class="form-control" />
              <button type="submit" class="form btn btn-primary rounded">
                Yükle
              </button>
              <button id="btnLocation" type="submit" class="btn btn-danger">
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container ldng">
        <div id="loading" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="container mb-3">
        <div class="card cntry d-none">
          <div class="card-header">Arama Sonucu</div>
          <div class="card-body">
            <div class="row dis"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card border d-none sensen mb-3">
          <div class="card-header">Komşu Ülkeler</div>
          <div class="card-body">
            <div class="row borders"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="countryApp.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
